<div class="bg-white flex shadow-3xl w-full min-h-80 pb-5 mt-10 rounded-t-3xl">
  <div class="flex items-center justify-center" *ngFor="let block of tabs" [ngClass]="block.bold ? 'w-1/5' : 'w-2/5'">
    <ng-container *ngIf="block.bold">
      <div class="flex flex-col items-center cursor-pointer hover:text-blue-500" *ngFor="let item of block.items" routerLinkActive="text-blue-500" [routerLinkActiveOptions]="{ exact: true }">
        <div class="rounded-full text-white bg-blue-500 w-45 h-45 shadow-md flex justify-center items-center -mt-25" [routerLink]="item.path">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-25 w-25 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z" />
          </svg>
        </div>
        <span class="text-14 font-medium mt-5">Upgrade</span>
      </div>
    </ng-container>
    <ng-container *ngIf="!block.bold">
      <div class="flex w-1/2 flex-col items-center cursor-pointer hover:text-blue-500" *ngFor="let item of block.items" [routerLink]="item.path" routerLinkActive="text-blue-500" [routerLinkActiveOptions]="{ exact: true }">
        <div [innerHTML]="item.icon"></div>
        <span class="text-14 font-medium">{{ item.label }}</span>
      </div>
    </ng-container>
  </div>
</div>
