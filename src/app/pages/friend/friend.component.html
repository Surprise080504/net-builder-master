<div class="bg-white flex flex-row items-center rounded-md my-15 shadow-md">
  <div class="p-10 mx-10 w-1/2 border-r text-center">
    <p class="text-16 text-black font-bold">Total User</p>
    <p class="text-16 text-blue-500 font-bold">{{ friends.length }}</p>
  </div>
  <div class="p-20 mx-10 w-1/2 text-center">
    <p class="text-16 text-black font-bold">Upgraded</p>
    <p class="text-16 text-blue-500 font-bold">{{ (friends | upgradedUsers : level)?.length }}</p>
  </div>
</div>
<div class="bg-white flex flex-row items-center rounded-md my-15 text-20 shadow-md">
  <div class="w-1/2 text-center py-15 text-16 cursor-pointer" [ngClass]="currentTab === UserDisplayType.All ? 'bg-blue-500 text-white' : ''" (click)="currentTab = UserDisplayType.All">All Users</div>
  <div class="w-1/2 text-center py-15 text-16 cursor-pointer" [ngClass]="currentTab === UserDisplayType.Upgraded ? 'bg-blue-500 text-white' : ''" (click)="currentTab = UserDisplayType.Upgraded">Upgraded</div>
</div>
<form class="w-full border-b pb-20" [formGroup]="searchForm">
  <input type="text" class="w-full px-10 h-55 rounded-md border-none" placeholder="Please enter ID/Email" formControlName="keyword">
</form>
<div class="mt-20">
  <ul class="w-full">
    <li class="my-10 bg-white rounded-md shadow-md" *ngFor="let friend of friends | upgradedUsers : (currentTab === UserDisplayType.All ? 0 : level)">
      <div class="flex flex-row items-center justify-between p-5">
        <div class="flex flex-row items-center justify-between">
          <div>
            <img class="rounded-full border-2 border-blue-200" width="40" height="40" src="assets/images/avatar/user.png" alt="user-avatar">
          </div>
          <div class="ml-15">
            <p class="text-16 font-bold">{{ friend.user.digitalId }}</p>
          </div>
          <div>
            <p class="bg-blue-100 rounded-md px-10 ml-15 text-blue-500">{{ friend.user.star }} Star</p>
          </div>
        </div>
        <div class="flex flex-row items-center">
          <p>{{ friend.user.email }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
